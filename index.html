<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Контейнер для всего контента -->
    <div class="content-container">
        <!-- Контейнер для изображения -->
        <div class="image-container">
            <img src="character.png" alt="GTA Character" class="character-image">
        </div>

        <!-- Кнопки -->
        <div class="button-column">
            <!-- Кнопки для действий -->
            <button class="button" id="store-btn"><i class="fas fa-store"></i> Магазин</button>
            <button class="button" id="mfg-btn"><i class="fas fa-download"></i> MFG 1.0</button>
            <button class="button" id="montage-btn"><i class="fas fa-video"></i> Монтаж</button>
        </div>
    </div>

    <!-- Модальные окна для кнопок -->
    <div id="modal-store" class="modal">
        <div class="modal-content">
            <h2>Магазин</h2>
            <p>Перейдите по ссылке, чтобы попасть в магазин.</p>
            <a href="https://google.com" target="_blank" class="button">Перейти в магазин</a>
        </div>
    </div>

    <div id="modal-mfg" class="modal">
        <div class="modal-content">
            <h2>MFG 1.0</h2>
            <p>Скачайте MFG 1.0 по следующей ссылке:</p>
            <a href="https://drive.google.com/file/d/1uLDt0s_8TNg1xtuqR3KP8w4xSIgbLmvy/view" target="_blank" class="button">Скачать MFG 1.0</a>
        </div>
    </div>

    <div id="modal-montage" class="modal">
        <div class="modal-content">
            <h2>Монтаж</h2>
            <p>Скачайте бесплатный пак для монтажа:</p>
            <a href="https://drive.google.com/file/d/1lLObk3qjSrsEjtbfXVAJIYrX7YdY-jrw/view?usp=sharing" target="_blank" class="button">Скачать пак</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
