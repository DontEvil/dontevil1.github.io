<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <style>
        /* Стили для всего документа */
        body {
            background-color: #000000; /* Черный фон */
            color: white; /* Белый текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Стили для шапки */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 20px;
            align-items: center;
        }
        
        .header .username {
            display: flex;
            align-items: center;
        }

        .header .username span {
            margin-left: 10px;
        }
        
        .header .heart {
            font-size: 25px;
            color: red;
        }

        /* Стили для меню */
        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
        }

        .menu button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: #666;
        }

        /* Стили для изображения персонажа */
        .character {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* Стили для футера */
        .footer {
            text-align: center;
            font-size: 10px;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Шапка с никнеймом и сердечком -->
    <div class="header">
        <div class="username">
            <span id="username">UserName</span>
        </div>
        <div class="heart">❤️</div>
    </div>

    <!-- Меню с кнопками -->
    <div class="menu">
        <button>Редукс</button>
        <button>Монтаж</button>
        <button>Превью</button>
    </div>

    <!-- Изображение персонажа -->
    <img src="character.png" alt="GTA Character" class="character">

    <!-- Футер с текстом -->
    <div class="footer">
        <p>@MadeForGTABot</p>
    </div>

</body>
</html>
