<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="user-info">
            <span id="username"></span> <span id="heart">❤️</span>
        </div>
    </div>
    <div class="content">
        <img src="gta_character.png" alt="GTA Character" class="character-image">
        <div class="buttons">
            <button id="reduxButton" class="button">Редукс</button>
            <button id="montageButton" class="button">Монтаж</button>
            <button id="previewButton" class="button">Превью</button>
        </div>
    </div>
    <div class="footer">
        <span>@MadeForGTABot</span>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
