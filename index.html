<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Верхняя панель с никнеймом пользователя и сердечком -->
        <header>
            <div class="user-info">
                <span id="username">Никнейм пользователя</span>
                <span id="heart">❤️</span>
            </div>
            <div class="footer-text">
                <span>@MadeForGTABot</span>
            </div>
        </header>

        <!-- Панели с кнопками -->
        <div class="panel-buttons">
            <button class="panel-button" id="redux-btn">Редукс</button>
            <button class="panel-button" id="montage-btn">Монтаж</button>
            <button class="panel-button" id="preview-btn">Превью</button>
        </div>

        <!-- Изображение персонажа GTA -->
        <div class="character-img">
            <img src="gta_character.png" alt="Character" />
        </div>
    </div>

    <!-- Подключение JS -->
    <script src="script.js"></script>
</body>
</html>
