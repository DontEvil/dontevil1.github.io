<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем FontAwesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Контейнер с контентом -->
    <div class="content-container">
        <!-- Картинка персонажа -->
        <img src="character.png" alt="Character" class="character-image">
        
        <!-- Кнопки -->
        <div class="button-row">
            <button class="button" id="storeBtn">
                <i class="fas fa-store button-icon"></i> Магазин
            </button>
            <button class="button" id="mfgBtn">
                <i class="fas fa-download button-icon"></i> MFG 1.0
            </button>
            <button class="button" id="montageBtn">
                <i class="fas fa-video button-icon"></i> Монтаж
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
