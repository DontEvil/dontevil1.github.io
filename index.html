<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>

    <!-- Контейнер с контентом -->
    <div class="content-container">

        <!-- Круг с изображением -->
        <div class="image-container">
            <img src="character.png" alt="Character" class="character-img">
        </div>

        <!-- Кнопки -->
        <div class="button-column">
            <button class="button" onclick="showMFG()">MFG 1.0</button>
            <button class="button" onclick="showMontage()">Монтаж</button>
            <button class="button" onclick="showShop()">Магазин</button>
        </div>

        <!-- Скрытые кнопки для MFG 1.0 и Монтаж -->
        <div id="mfg-container" style="display:none;">
            <button class="button download-btn" onclick="window.open('https://drive.google.com/file/d/1uLDt0s_8TNg1xtuqR3KP8w4xSIgbLmvy/view', '_blank')">Скачать</button>
        </div>

        <div id="montage-container" style="display:none;">
            <button class="button download-btn" onclick="window.open('https://drive.google.com/file/d/1lLObk3qjSrsEjtbfXVAJIYrX7YdY-jrw/view?usp=sharing', '_blank')">Скачать бесплатный пак для монтажа</button>
        </div>

    </div>

    <script>
        // Функции для отображения кнопок
        function showMFG() {
            document.getElementById("mfg-container").style.display = "block";
            document.getElementById("montage-container").style.display = "none";
        }

        function showMontage() {
            document.getElementById("montage-container").style.display = "block";
            document.getElementById("mfg-container").style.display = "none";
        }

        function showShop() {
            document.getElementById("mfg-container").style.display = "none";
            document.getElementById("montage-container").style.display = "none";
        }
    </script>

</body>
</html>
