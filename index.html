<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>

    <!-- Панель с кнопками -->
    <div class="menu">
        <button id="redux">Редукс</button>
        <button id="montage">Монтаж</button>
        <button id="preview">Превью</button>
    </div>

    <!-- Круглый контейнер для персонажа -->
    <div class="character-circle">
        <img src="character.png" alt="GTA Character" class="character"> <!-- Подставьте правильный путь к изображению персонажа -->
    </div>

    <!-- Новые кнопки -->
    <div class="additional-buttons">
        <button id="free-package">Бесплатный пак</button>
        <button id="redux-mfg">Редукс MFG 1.0</button>
        <button id="montage-tools">Все для монтажа</button>
    </div>

    <!-- Футер с текстом -->
    <div class="footer">
        <p>@MadeForGTABot</p>
    </div>

</body>
</html>
