<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Bot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем CSS файл -->
</head>
<body>

    <!-- Контейнер для всех элементов -->
    <div class="content-container">
        <!-- Картинка в круге -->
        <div class="image-container">
            <img src="character.png" alt="GTA Character" class="character-img"> <!-- Подставьте правильный путь к изображению -->
        </div>

        <!-- Кнопки -->
        <div class="button-column">
            <button class="button" onclick="window.open('https://google.com')">Магазин</button>
            <button class="button" onclick="openMFG()">MFG 1.0</button>
            <button class="button" onclick="openMontage()">Монтаж</button>
        </div>
    </div>

    <!-- Модальные окна для кнопок -->
    <div id="mfgModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMFG()">&times;</span>
            <button class="download-btn" onclick="window.open('https://drive.google.com/file/d/1uLDt0s_8TNg1xtuqR3KP8w4xSIgbLmvy/view')">Скачать MFG 1.0</button>
        </div>
    </div>

    <div id="montageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMontage()">&times;</span>
            <button class="download-btn" onclick="window.open('https://drive.google.com/file/d/1lLObk3qjSrsEjtbfXVAJIYrX7YdY-jrw/view?usp=sharing')">Скачать бесплатный пак для монтажа</button>
        </div>
    </div>

    <script>
        // Открытие модальных окон
        function openMFG() {
            document.getElementById("mfgModal").style.display = "block";
        }

        function closeMFG() {
            document.getElementById("mfgModal").style.display = "none";
        }

        function openMontage() {
            document.getElementById("montageModal").style.display = "block";
        }

        function closeMontage() {
            document.getElementById("montageModal").style.display = "none";
        }
    </script>

</body>
</html>
